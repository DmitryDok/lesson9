---
# tasks file for prod
- name: Ensure package is present
  apt: name=docker.io state=present
- name: pull an image
  docker_image:
    name: dmitrydok/tomcat
- name: Create a data container
  docker_container:
    name: prodtomcat
    image: tomcat:latest
- name: Start container
  docker_container:
    name: prodtomcat
    image: tomcat:latest
    state: started
    ports:
     - "8080:8080"