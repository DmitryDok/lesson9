---
# tasks file for builder
- name: Ensure package is present
  apt: name={{item}} state=present
  with_items:
    - git
    - default-jdk
    - maven
- name: create directory
  file:
    path: /home/{{project}}
    state: directory
- name: clone repository
  git:
    repo: https://github.com/boxfuse/boxfuse-sample-java-war-hello.git
    dest: /home/{{project}}
- name: build package
  shell: mvn package
  args:
    chdir: /home/{{project}}
